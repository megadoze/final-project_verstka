<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta title="Portfolio of my amazing projects" />
    <meta
      name="description"
      content="Portfolio of my amazing projects includes HTML, SCSS, JavaScript skills, - flexible, accessible, modern."
    />
    <link rel="stylesheet" href="style.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="logo header__logo">
          <img
            src="assets/images/logo_img.svg"
            class="logo__img"
            alt="Portfolio"
          />
          <p class="logo__title">Portfolio</p>
        </a>
        <nav class="menu header__menu">
          <button
            class="button button--outline menu__toggle js-menu-toggle"
            aria-expanded="false"
            aria-controls="menu__list"
          >
            <span class="visually-hidden">Menu</span>
            <span class="menu__toggle-icon">
              <span class="line line-1"></span>
              <span class="line line-2"></span>
              <span class="line line-3"></span>
            </span>
          </button>
          <ul id="menu__list" class="menu__list">
            <li class="menu__item">
              <a class="menu__item-link" href="#about">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#services">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#faq">FAQ</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#blog">Blog</a>
            </li>
          </ul>
        </nav>
        <a href="#contact" class="header__button button button--outline"
          >Contact</a
        >
      </div>
    </header>
    <main>
      <section class="section section--dark section-columns">
        <div class="container section-columns__container">
          <div class="section-columns__item section-columns__item--text">
            <h1 class="section__label">Gabriel Pires</h1>
            <p class="section__title section__title--h1" role="doc-subtitle">
              The Simple, <br />
              Clean Design
            </p>
            <p class="section__desc">
              Agency provides a full service range including technical skills,
              design, business understanding.
            </p>
            <a href="#portfolio" class="button button--primary">See my work</a>
          </div>
          <div
            class="section-columns__item section-columns__item--media"
            style="
              background-image: url('assets/images/content/hero/main-svg.svg');
            "
          ></div>
        </div>
      </section>
    </main>
    <script src="app.min.js"></script>
  </body>
</html>
